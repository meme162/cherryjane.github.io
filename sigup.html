<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Poppins&amp;display=swap'>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <div class="wrapper">
        <div class="login-box">
            <div class="login-header">
                <span>Sign Up</span>
            </div>
            <form action="login.html" method="post" enctype="multipart/form-data" onsubmit="return validateForm()">
                <div class="input-box">
                    <input type="text" id="name" class="input-field" required>
                    <label for="name" class="label">Name</label>
                    <i class="bx bx-user icon"></i>
                </div>
                <div class="input-box">
                    <input type="email" id="email" class="input-field" required>
                    <label for="email" class="label">Email</label>
                    <i class="bx bx-envelope icon"></i>
                </div>
                <div class="input-box">
                    <input type="password" id="password" class="input-field" required>
                    <label for="password" class="label">Password</label>
                    <i class="bx bx-lock-alt icon" id="show-password"></i>
                </div>
                <div class="input-box">
                    <input type="password" id="confirm-password" class="input-field" required>
                    <label for="confirm-password" class="label">Confirm Password</label>
                    <i class="bx bx-lock-alt icon"></i>
                </div>
                <div class="input-box">
                    <input type="submit" class="input-submit" value="Sign Up">
                </div>
                <div class="register">
                    <span>Already have an account? <a href="index.html">Login</a></span>
                </div>
            </form>
        </div>
    </div>
    <script src="form.js"></script>
    
</body>

</html>
